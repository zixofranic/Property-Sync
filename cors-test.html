<!DOCTYPE html>
<html>
<head>
    <title>CORS Test</title>
</head>
<body>
    <h1>CORS Configuration Test</h1>
    <div id="results"></div>

    <script>
        const resultsDiv = document.getElementById('results');

        function logResult(test, success, message) {
            const p = document.createElement('p');
            p.style.color = success ? 'green' : 'red';
            p.innerHTML = `<strong>${test}:</strong> ${success ? '✅ PASS' : '❌ FAIL'} - ${message}`;
            resultsDiv.appendChild(p);
        }

        async function testCORS() {
            // Test 1: Health endpoint
            try {
                const response = await fetch('http://localhost:3002/api/health');
                if (response.ok) {
                    const data = await response.json();
                    logResult('Health Check', true, `Status: ${data.status}, Database: ${data.database}`);
                } else {
                    logResult('Health Check', false, `HTTP ${response.status}`);
                }
            } catch (error) {
                logResult('Health Check', false, `Error: ${error.message}`);
            }

            // Test 2: Preflight request (login endpoint)
            try {
                const response = await fetch('http://localhost:3002/api/v1/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'test@example.com',
                        password: 'invalid'
                    })
                });

                // We expect 401 for invalid credentials, but no CORS error
                if (response.status === 401) {
                    const data = await response.json();
                    logResult('Login Request (CORS)', true, 'Request succeeded (401 as expected for invalid credentials)');
                } else {
                    logResult('Login Request (CORS)', false, `Unexpected status: ${response.status}`);
                }
            } catch (error) {
                if (error.message.includes('CORS')) {
                    logResult('Login Request (CORS)', false, `CORS Error: ${error.message}`);
                } else {
                    logResult('Login Request (CORS)', false, `Network Error: ${error.message}`);
                }
            }
        }

        // Run tests when page loads
        window.addEventListener('load', testCORS);
    </script>
</body>
</html>
